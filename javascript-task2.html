<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

    <script>
    
      // if else statement //
      let num = 10;
      if (num > 0) {
        console.log(` ${num} is positive`);
      } else if (num < 0) {
        console.log(`${num} is negative`);
      } else {
        console.log("zero");
      }


      // ternary statement // 
      let n = 24;
      n >= 18 ? console.log("Adult age") : console.log("Minor age");


      // for loop ///
      for (let i = 1; i <= 10; i++) {
        console.log(i);
      }
      
      // reverse for loop
      for (let j = 10; j >= 0; j--) {
        console.log(j);
      }

      // switch
      let day = prompt("enter the number");
      switch (day) {
        case "1":
          console.log("--today is monday--");
          break;
        case "2":
          console.log("--today is tuesday--");
          break;
        case "3":
          console.log("--today is wednesday--");
          break;
        case "4":
          console.log("--today is thursday--");
          break;
        case "5":
          console.log("--today is friday--");
          break;
        case "6":
          console.log("--today is saturday--");
          break;
        case "7":
          console.log("--today is sunday--");
          break;
        default:
            console.log("--enter an valid number--");
            break;
      }
    </script>
  </body>
</html>
